<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Scrollingcalendar example</title>
  <link rel="stylesheet" href="calendar.css">
</head>
<body ng-app="scrollingCalendarExample">

  <div style="height:600px;width:100%;overflow-y:scroll" ng-controller="ExampleCtrl">
    <table calendar cal-data="getData($firstDate, $lastDate)" cal-drop="calDrop($item, $targetDay, $originDay)" cal-day-template="day.html"></table>
  </div>

  <script src="../bower_components/angular/angular.js" type="text/javascript"></script>
  <script src="example.js" type="text/javascript"></script>
  <script src="../dist/calendar.js" type="text/javascript"></script>
</body>
</html>
